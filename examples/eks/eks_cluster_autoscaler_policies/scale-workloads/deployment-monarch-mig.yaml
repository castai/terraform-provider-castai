# monarch-mig - MIG phase workers (spot nodes, higher CPU)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monarch-mig
  namespace: default
  labels:
    app: monarch
    workload: mig
spec:
  replicas: 0
  selector:
    matchLabels:
      app: monarch-mig
  template:
    metadata:
      labels:
        app: monarch-mig
        spark-nodeselect-instance-type: amd64-64-16
        spark-nodeselect-nodepool-group: hyper
    spec:
      containers:
      - name: monarch-mig
        image: nginx:latest
        resources:
          requests:
            cpu: "25600m"
            memory: "44800Mi"
            ephemeral-storage: "4Mi"
      nodeSelector:
        spark-nodeselect-instance-type: amd64-64-16
        spark-nodeselect-nodepool-group: hyper
        spark-nodeselect-preemptible: "true"
      terminationGracePeriodSeconds: 10
