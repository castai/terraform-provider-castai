# CAST AI Node Template: hyperscale_spot
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monarch-master
  namespace: default
  labels:
    app: monarch
    workload: master
spec:
  replicas: 0
  selector:
    matchLabels:
      app: monarch-master
  template:
    metadata:
      labels:
        app: monarch-master
        spark-nodeselect-instance-type: amd64-64-16
        spark-nodeselect-nodepool-group: hyper
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  spark-nodeselect-nodepool-group: hyper
              topologyKey: kubernetes.io/hostname
      containers:
      - name: monarch-master
        image: public.ecr.aws/docker/library/busybox:stable
        command: ["/bin/sh", "-c"]
        args:
          - |
            counter=0
            while true; do
              echo "Counter: $counter"
              counter=$((counter + 1))
              sleep 1
            done
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
            ephemeral-storage: "4Mi"
      nodeSelector:
        spark-nodeselect-instance-type: amd64-64-16
        spark-nodeselect-nodepool-group: hyper
        spark-nodeselect-preemptible: "true"
      terminationGracePeriodSeconds: 10
