rules:
  - name: Example rule - Connection to non-standard ports (not 80 or 443)
    enabled: false
    type: network:tcp_public_non_standard_port
    category: event
    anomaliesCount: 0
    severity: SEVERITY_LOW
    isBuiltIn: true
    resourceSelector: ""
    ruleText: |-
      event.type == event_tcp_connect &&
      event.tcp.destination.ip.public() &&
      !(event.tcp.destination.port in [80, 443])
    ruleEngineType: RULE_ENGINE_TYPE_CEL
    labels: {}
    usedCustomLists: []

