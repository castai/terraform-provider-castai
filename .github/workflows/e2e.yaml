name: Terraform E2E
on:
  push:
    branches:
      - feat/e2e-poc # FIXME: Change after merge to master
      -
concurrency:
  group: e2e
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      E2E_GCP_CREDENTIALS_BASE64: ${{ secrets.GCP_CREDENTIALS_BASE64 }}
      E2E_GKE_CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
      E2E_GKE_CLUSTER_LOCATION: ${{ secrets.GKE_CLUSTER_LOCATION }}
      E2E_GKE_NETWORK_REGION: ${{ secrets.GKE_NETWORK_REGION }}
      E2E_GKE_PROJECT_ID:  ${{ secrets.GKE_PROJECT_ID }}
      E2E_CASTAI_URL:  ${{ secrets.CASTAI_URL }}
      E2E_CASTAI_TOKEN: ${{ secrets.CASTAI_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-build-
      - uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_CLOUD_TOKEN }}
      - name: Test
        working-directory: e2e/
        run: go test -v