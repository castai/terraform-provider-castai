name: Build
on:
  pull_request:
    branches: [ '*' ]
    paths-ignore:
      - '**.md'
      - 'examples/**'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Go
        id: go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Acceptance test
        env: # Or as an environment variable
          CASTAI_API_TOKEN: ${{ secrets.CASTAI_URL }}
        run: echo $CASTAI_API_TOKEN > ~/url.txt && cat ~/url.txt

